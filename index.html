<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exer 12</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <article>
      <section>
        <p>
          <b> Write a JavaScript program to create a digital Clock. </b>
        </p>
        <p>
          Note: The clock updates after every second.
          <br />
          12:37:15 PM
        </p>
      </section>
      <section><button onclick="run()">Run</button></section>
      <section>
        <p>Output Here:</p>
        <div id="output"></div>
        <br />
        <div class="clock">
          <div class="hour">00</div>
          <span>:</span>
          <div id="minute">00</div>
          <span>:</span>
          <div id="seconds">00</div>
        </div>
      </section>
    </article>
    <script src="exer.js"></script>
  </body>
</html>
